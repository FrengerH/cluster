---
apiVersion: v1
kind: Service
metadata:
  name: nixos-ssh
  namespace: kubevirt
spec:
  type: LoadBalancer
  selector:
    app: nixos
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP

---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: nixos
  namespace: kubevirt
  labels:
    app: nixos
spec:
  running: true
  template:
    metadata:
      labels:
        app: nixos
    spec:
      domain:
        cpu:
          cores: 2
        memory:
          guest: 4Gi
        devices:
          disks:
          - name: rootdisk
            disk:
              bus: virtio
            bootOrder: 1
      volumes:
      - name: rootdisk
        dataVolume:
          name: nixos-cloud
