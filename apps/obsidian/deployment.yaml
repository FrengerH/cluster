---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian
  namespace: obsidian
  labels:
    app: obsidian
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: obsidian
      app.kubernetes.io/name: obsidian
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: obsidian
        app.kubernetes.io/name: obsidian
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: obsidian
        image: lscr.io/linuxserver/obsidian:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: https
          containerPort: 3001
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Amsterdam"
        - name: TITLE
          value: "Obsidian"
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /config
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: https
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: https
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: obsidian-config
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi
