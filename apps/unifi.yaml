---
apiVersion: v1
kind: Namespace
metadata:
  name: unifi
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unifi
spec:
  destination:
    name: in-cluster
    namespace: unifi
  sources:
  - repoURL: 'https://github.com/FrengerH/cluster'
    targetRevision: HEAD
    path: apps/unifi
  project: default

