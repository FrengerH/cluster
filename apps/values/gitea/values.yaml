# Gitea Helm Chart Values
# Chart: https://gitea.com/gitea/helm-chart

# Ingress configuration
ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: <path:gitea-config#domain>
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - <path:gitea-config#domain>
      secretName: tls-gitea-ingress

# Service configuration
service:
  ssh:
    type: LoadBalancer
    clusterIP: ""  # Remove None to allow LoadBalancer
    port: 22
    targetPort: 22

# Gitea configuration
gitea:
  config:
    server:
      DOMAIN: <path:gitea-config#domain>
      ROOT_URL: https://<path:gitea-config#domain>
      SSH_DOMAIN: <path:gitea-config#domain>
      SSH_PORT: 22
      SSH_LISTEN_PORT: 22
    database:
      DB_TYPE: sqlite3
    cache:
      ADAPTER: memory
    session:
      PROVIDER: memory
    queue:
      TYPE: level

# Persistence configuration
persistence:
  enabled: true
  size: 10Gi
  storageClass: longhorn
  accessModes:
    - ReadWriteOnce

# Redis/Valkey cache (disabled, using in-memory cache)
redis-cluster:
  enabled: false

valkey-cluster:
  enabled: false

# PostgreSQL HA (disabled, using SQLite instead)
postgresql-ha:
  enabled: false

postgresql:
  enabled: false
