# Obsidian Helm Chart Values
# Based on chart from https://thinking-and-coding.github.io/obsidian-helm-chart

# Ingress configuration
ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: <path:obsidian-config#domain>
      paths:
        - path: /
          pathType: Prefix
          port: 3001
  tls:
    - hosts:
        - <path:obsidian-config#domain>
      secretName: tls-obsidian-ingress

# Persistence configuration
persistence:
  enabled: true
  storageClass: longhorn
  size: 10Gi
  accessMode: ReadWriteOnce
