# NixOS Server values for cluster deployment

# SSH configuration - set your password or add public keys
ssh:
  enabled: true
  port: 22
  username: nix
  password: ""
  authorizedKeys:
    - <path:nixos-server-config#ssh-key>

# Service type
service:
  type: LoadBalancer
  annotations: {}

# Domain configuration
domain: <path:nixos-server-config#domain>

# Persistence
persistence:
  enabled: true
  nixStore:
    enabled: true
    mountPath: /nix
    size: 100Gi
    storageClass: "longhorn"
  homeDir:
    enabled: true
    mountPath: /home/nix
    size: 100Gi
    storageClass: "longhorn"
